    <div  class="signup-container flex items-center justify-center px-4 py-8">
        <div style="background: -webkit-linear-gradient(90deg, #d586b0,#ffd1ea,#d586b0);background: linear-gradient(90deg, #d586b0,#eb91c2,#d586b0);}" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
            </div>
            <form class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                            First Name
                        </label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            required
                            class="form-input w-full px-4 py-2 border border-gray-300 rounded-md text-gray-900"
                            placeholder="First name"
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                            Last Name
                        </label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            required
                            class="form-input w-full px-4 py-2 border border-gray-300 rounded-md text-gray-900"
                            placeholder="Last name"
                        >
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-md text-gray-900"
                        placeholder="you@example.com"
                    >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-md text-gray-900"
                        placeholder="Create a password"
                    >
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-md text-gray-900"
                        placeholder="Confirm your password"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-200"
                >
                    Create Account
                </button>
            </form>
                
            </div>
        </div>
